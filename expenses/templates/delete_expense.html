{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-6 sm:mt-10 px-3 sm:px-0">
  <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-red-600">Delete Expense</h1>
    
    <div class="mb-6">
      <p class="text-gray-700 mb-4 text-sm sm:text-base">Are you sure you want to delete this expense?</p>
      <div class="bg-gray-50 p-3 sm:p-4 rounded border">
        <p class="text-sm mb-2"><strong>Date:</strong> {{ expense.date }}</p>
        <p class="text-sm mb-2"><strong>Amount:</strong> â‚¹{{ expense.amount }}</p>
        <p class="text-sm mb-2"><strong>Category:</strong> {{ expense.category }}</p>
        <p class="text-sm"><strong>Description:</strong> {{ expense.description|default:"N/A" }}</p>
      </div>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2.5 px-6 rounded w-full sm:w-auto">
          Yes, Delete
        </button>
        <a href="{% url 'dashboard' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2.5 px-6 rounded text-center w-full sm:w-auto">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
