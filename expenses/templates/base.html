<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-indigo-600 text-white p-3 sm:p-4">
      <div class="container mx-auto flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
        <a href="/" class="font-semibold text-lg" data-lang-en="Expense Tracker" data-lang-kn="ಖರ್ಚು ಟ್ರ್ಯಾಕರ್">Expense Tracker</a>
        <nav class="flex items-center gap-2 sm:gap-4 flex-wrap">
          <!-- Language Switcher -->
          <div class="relative">
            <div class="flex items-center gap-1 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg p-1 shadow-lg">
              <button onclick="changeLanguage('en')" id="lang-en" class="px-3 py-1.5 rounded-md text-xs sm:text-sm font-medium transition-all duration-200 ease-in-out hover:bg-white/20">
                EN
              </button>
              <button onclick="changeLanguage('kn')" id="lang-kn" class="px-3 py-1.5 rounded-md text-xs sm:text-sm font-medium transition-all duration-200 ease-in-out hover:bg-white/20">
                ಕನ್ನಡ
              </button>
            </div>
          </div>
          
          <a class="hover:underline text-sm" href="/" data-lang-en="Dashboard" data-lang-kn="ಡ್ಯಾಶ್‌ಬೋರ್ಡ್">Dashboard</a>
          {% if user.is_authenticated %}
            {% if user.is_staff %}
              <a class="hover:underline text-xs sm:text-sm" href="{% url 'manage_passwords' %}" data-lang-en="Manage Passwords" data-lang-kn="ಪಾಸ್‌ವರ್ಡ್ ನಿರ್ವಹಣೆ">Manage Passwords</a>
            {% endif %}
            <span class="text-xs sm:text-sm">{{ user.username }}{% if user.is_staff %} (<span data-lang-en="Admin" data-lang-kn="ನಿರ್ವಾಹಕ">Admin</span>){% endif %}</span>
            <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm" data-lang-en="Logout" data-lang-kn="ಲಾಗ್ಔಟ್">Logout</a>
          {% elif request.session.view_access %}
            <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm" data-lang-en="Logout" data-lang-kn="ಲಾಗ್ಔಟ್">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm" data-lang-en="Admin" data-lang-kn="ನಿರ್ವಾಹಕ">Admin</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="container mx-auto p-3 sm:p-4 max-w-7xl">
      {% block content %}{% endblock %}
    </main>
    
    <script>
      function changeLanguage(lang) {
        localStorage.setItem('preferred_language', lang);
        updatePageLanguage(lang);
        updateLanguageButtons(lang);
      }
      
      function updateLanguageButtons(lang) {
        const enBtn = document.getElementById('lang-en');
        const knBtn = document.getElementById('lang-kn');
        
        // Remove active class from both
        enBtn.classList.remove('bg-white', 'text-indigo-600', 'shadow-md');
        knBtn.classList.remove('bg-white', 'text-indigo-600', 'shadow-md');
        
        // Add active class to selected
        if (lang === 'en') {
          enBtn.classList.add('bg-white', 'text-indigo-600', 'shadow-md');
        } else {
          knBtn.classList.add('bg-white', 'text-indigo-600', 'shadow-md');
        }
      }
      
      function updatePageLanguage(lang) {
        // Update text content
        const elements = document.querySelectorAll('[data-lang-en]');
        elements.forEach(el => {
          if (lang === 'kn' && el.getAttribute('data-lang-kn')) {
            el.textContent = el.getAttribute('data-lang-kn');
          } else if (el.getAttribute('data-lang-en')) {
            el.textContent = el.getAttribute('data-lang-en');
          }
        });
        
        // Update placeholders
        const placeholderElements = document.querySelectorAll('[data-lang-placeholder-en]');
        placeholderElements.forEach(el => {
          if (lang === 'kn' && el.getAttribute('data-lang-placeholder-kn')) {
            el.placeholder = el.getAttribute('data-lang-placeholder-kn');
          } else if (el.getAttribute('data-lang-placeholder-en')) {
            el.placeholder = el.getAttribute('data-lang-placeholder-en');
          }
        });
      }
      
      // Load saved language preference
      document.addEventListener('DOMContentLoaded', function() {
        const savedLang = localStorage.getItem('preferred_language') || 'en';
        updatePageLanguage(savedLang);
        updateLanguageButtons(savedLang);
      });
    </script>
  </body>
</html>
