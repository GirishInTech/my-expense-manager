<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-indigo-600 text-white p-3 sm:p-4">
      <div class="container mx-auto flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
        <a href="/" class="font-semibold text-lg">Expense Tracker</a>
        <nav class="flex items-center gap-2 sm:gap-4 flex-wrap">
          <a class="hover:underline text-sm" href="/">Dashboard</a>
          {% if user.is_authenticated %}
            <span class="text-xs sm:text-sm">{{ user.username }}{% if user.is_staff %} (Admin){% endif %}</span>
            <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="container mx-auto p-3 sm:p-4 max-w-7xl">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
